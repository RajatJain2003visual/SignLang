    <div class="container mt-5">
        <div class="row mb-3 justify-content-center">
            <div id="user-name" class="text-center"></div>
        </div>
        <div id="videos" class="mt-4" data-label="Video player">
            <div id="video-wrapper" class="position-relative">
                <div id="waiting" class="btn btn-warning text-center">Waiting for answer...</div>
                <video class="video-player" id="local-video" autoplay playsinline loop muted>
                    <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
                </video>
            </div>
            <video class="video-player" id="remote-video" autoplay playsinline loop muted> 
                <source src="video2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <!-- <div id="tooltip" class="tooltip">Video player</div> Tooltip div -->
        </div>

        <div class="d-flex justify-content-center mt-4">
            <div class="button-container">
                <button id="call" class="btn btn-success mx-2" data-label="Call">
                    <i class="fas fa-phone"></i> <!-- Call icon -->
                    <img src="call.svg" alt="Call Icon" width="30" height="30">
                    
                </button>
                <button id="hangup" class="btn btn-danger mx-2" data-label="Hangup">
                    <i class="fas fa-phone-slash"></i> <!-- Hangup icon -->
                    <img src="hangup.svg" alt="Call Icon" width="30" height="30">
                    
                </button>
                <button id="capture-frame" class="btn btn-secondary mx-2" data-label="Capture frame">
                    <img src="camera.svg" alt="Call Icon" width="30" height="30">
                    
                </button>
            </div>
        </div>
